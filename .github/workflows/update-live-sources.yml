    inputs:
      max_pages:
        description: 'æœ€å¤§çˆ¬å–é¡µæ•°'
        required: false
        default: '5'
        type: choice
        options:
        - '3'
        - '5'
        - '10'

env:
  PYTHON_VERSION: '3.9'

jobs:
  update-sources:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # è·å–å®Œæ•´å†å²è®°å½•
        
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run update script
      env:
        MAX_PAGES: ${{ inputs.max_pages || '5' }}
      run: |
        echo "å¼€å§‹æ‰§è¡Œç›´æ’­æºæ›´æ–°..."
        python update_live_sources.py
        echo "è„šæœ¬æ‰§è¡Œå®Œæˆ"
        
    - name: Check for changes
      id: check_changes
      run: |
        # æ£€æŸ¥CGQ.TXTæ˜¯å¦æœ‰å˜åŒ–
        if git diff --name-only | grep -q "CGQ.TXT"; then
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "ğŸ“„ æ£€æµ‹åˆ° CGQ.TXT æ–‡ä»¶å˜æ›´"
        else
          echo "has_changes=false" >> $GITHUB_OUTPUT
          echo "ğŸ“„ æœªæ£€æµ‹åˆ° CGQ.TXT æ–‡ä»¶å˜æ›´"
        fi
        
    - name: Configure Git
      if: steps.check_changes.outputs.has_changes == 'true'
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        
    - name: Pull latest changes
      if: steps.check_changes.outputs.has_changes == 'true'
      run: |
        git pull origin main --rebase
        
    - name: Commit and push changes
      if: steps.check_changes.outputs.has_changes == 'true'
      run: |
        git add CGQ.TXT
        git commit -m "ğŸ¤– è‡ªåŠ¨æ›´æ–°ç›´æ’­æº - $(date +'%Y-%m-%d %H:%M:%S')"
        git push origin main
        
    - name: No changes detected
      if: steps.check_changes.outputs.has_changes == 'false'
      run: |
        echo "ğŸ“„ æ²¡æœ‰æ£€æµ‹åˆ°æ–‡ä»¶å˜æ›´ï¼Œè·³è¿‡æäº¤"
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: live-sources-${{ github.run_id }}
        path: |
          CGQ.TXT
        retention-days: 7
