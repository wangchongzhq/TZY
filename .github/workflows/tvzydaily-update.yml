name: TVZY Daily Update

on:
  # 每天定时运行
  schedule:
    - cron: '0 0 * * *'  # 每天UTC 0点运行
  # 允许手动触发
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'info'

jobs:
  update-tv-channels:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 获取完整历史
          persist-credentials: false  # 禁用默认凭据存储
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests schedule
      
      - name: Run TVZY update script
        id: run_script
        run: |
          # 运行脚本前添加调试信息
          echo "正在运行tvzydaily.py脚本..."
          python tvzydaily.py || {
            echo "错误：tvzydaily.py脚本执行失败"
            exit 1
          }
          
          # 检查输出文件是否存在
          if [ -f "tzydauto.txt" ]; then
            echo "输出文件存在，检查文件内容..."
            # 显示文件的前50行以检查分类标签格式
            head -n 50 tzydauto.txt
            # 搜索包含,#genre#的行
            echo "\n检查,#genre#标签..."
            grep -n ",#genre#" tzydauto.txt || echo "警告：未找到,#genre#标签"
            echo "file_exists=true" >> $GITHUB_OUTPUT
          else
            echo "错误：输出文件tzydauto.txt不存在"
            echo "file_exists=false" >> $GITHUB_OUTPUT
            exit 1
          fi
      
      - name: Commit and push changes
        # 只有在脚本成功运行并且文件存在时才执行此步骤
        if: steps.run_script.outputs.file_exists == 'true'
        run: |
          # 添加详细的环境信息
          echo "=== Git环境信息 ==="
          git --version
          git remote -v
          git branch -a
          echo "===================="
          # 设置git配置
          git config --local user.name 'github-actions[bot]'
          git config --local user.email 'github-actions[bot]@users.noreply.github.com'
          git config --local pull.rebase false  # 使用merge而不是rebase以避免冲突
          git config --local merge.ff only  # 仅快进合并
          
          # 确保我们在正确的分支上
          git checkout main || {
            echo "错误：无法切换到main分支"
            exit 1
          }
          
          # 强制获取远程最新状态，确保本地与远程完全同步
          echo "正在强制获取远程最新状态..."
          git fetch --prune origin
          
          # 重置本地分支到远程状态，确保干净的工作目录
          echo "重置本地分支到远程状态..."
          git reset --hard origin/main
          
          # 再次运行脚本生成最新文件，确保基于最新代码生成
          echo "运行tvzydaily.py脚本生成最新更新..."
          python tvzydaily.py
          
          # 检查输出文件是否存在
          if [ ! -f "tzydauto.txt" ]; then
            echo "错误：输出文件tzydauto.txt不存在"
            exit 1
          fi
          
          # 验证,#genre#标签是否存在
          echo "验证文件内容..."
          head -n 50 tzydauto.txt
          grep -n ",#genre#" tzydauto.txt || echo "警告：未找到,#genre#标签"
          
          # 添加并提交更改
          git add tzydauto.txt
          
          # 检查是否有更改需要提交
          if git diff --quiet && git diff --staged --quiet; then
            echo "没有更改需要提交"
            exit 0
          fi
          
          # 创建带有时间戳的提交信息
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          git commit -m "Auto-update IPTV files - $TIMESTAMP"
          
          # 推送前最后一次获取最新更改
          echo "推送前最后一次获取远程最新状态..."
          git fetch --prune origin
          
          # 使用强制推送，但使用--force-with-lease确保安全
          echo "尝试推送更改..."
          git push origin HEAD:main || {
            echo "第一次推送失败，尝试使用--force-with-lease..."
            # 第一次失败后，使用更安全的强制推送
            git push --force-with-lease origin HEAD:main || {
              echo "第二次推送失败，进行更彻底的同步..."
              # 如果仍然失败，重新同步并尝试推送
              git fetch --prune origin
              git reset --hard origin/main
              python tvzydaily.py
              git add tzydauto.txt
              
              if ! git diff --quiet && ! git diff --staged --quiet; then
                git commit -m "Auto-update IPTV files after force sync - $TIMESTAMP"
                
                # 最后一次推送尝试
                echo "最后一次推送尝试..."
                git push --force-with-lease origin HEAD:main || {
                  echo "所有推送尝试失败，创建临时分支..."
                  # 创建临时分支作为最后手段
                  TEMP_BRANCH="temp-update-$(date +%s)"
                  git checkout -b $TEMP_BRANCH
                  git push origin $TEMP_BRANCH || {
                    echo "严重错误：无法创建临时分支"
                    exit 1
                  }
                  echo "临时分支已推送: $TEMP_BRANCH，请手动合并"
                }
              fi
            }
          }
          
          echo "Git操作成功完成"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
