name: TVZY Daily Update

on:
  # 每天定时运行
  schedule:
    - cron: '0 0 * * *'  # 每天UTC 0点运行
  # 允许手动触发
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'info'

jobs:
  update-tv-channels:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 获取完整历史以便rebase
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests schedule
      
      - name: Run TVZY update script
        run: python tvzydaily.py
      
      - name: Commit and push changes
        run: |
          # 设置git配置
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 确保与远程分支同步
          git fetch origin main
          git branch --set-upstream-to=origin/main main
          
          # 使用--allow-unrelated-histories防止历史冲突问题
          git pull --rebase --allow-unrelated-histories origin main || echo "Pull failed, continuing with current branch"
          
          # 添加并提交更改
          git add tzydayauto.txt
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update IPTV files"
          
          # 使用token进行推送
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
