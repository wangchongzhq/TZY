name: TVZY Daily Update

on:
  # 每天定时运行
  schedule:
    - cron: '0 0 * * *'  # 每天UTC 0点运行
  # 允许手动触发
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'info'

jobs:
  update-tv-channels:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 获取完整历史
          persist-credentials: false  # 禁用默认凭据存储
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests schedule
      
      - name: Run TVZY update script
        run: python tvzydaily.py
      
      - name: Commit and push changes
        run: |
          # 设置git配置
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git config --global pull.rebase true
          git config --global rebase.autoStash true
          
          # 确保我们在正确的分支上
          git checkout main
          
          # 完全重置本地仓库，避免任何合并冲突
          git fetch --all
          git reset --hard origin/main
          
          # 运行脚本生成最新文件
          python tvzydaily.py
          
          # 添加并提交更改
          git add tzydayauto.txt
          
          # 检查是否有更改需要提交
          if ! git diff --quiet && ! git diff --staged --quiet; then
            git commit -m "Auto-update IPTV files"
            
            # 再次拉取以确保在提交后没有新的更改，使用强制拉取
            git fetch origin
            git pull --rebase --autostash origin main || true
            
            # 使用强制推送（注意：这会覆盖远程更改，仅在特定场景使用）
            git push --force-with-lease origin HEAD:main
          else
            echo "No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
