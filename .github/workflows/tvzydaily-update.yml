name: TVZY Daily Update

on:
  # 每天定时运行
  schedule:
    - cron: '0 0 * * *'  # 每天UTC 0点运行
  # 允许手动触发
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'info'

jobs:
  update-tv-channels:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0  # 获取完整历史
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests schedule
      
      - name: Run TVZY update script
        run: python tvzydaily.py
      
      - name: Commit and push changes
        run: |
          # 设置git配置
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 确保我们在main分支上
          git checkout main
          
          # 强制同步远程分支，完全覆盖本地更改
          git fetch --all
          git reset --hard origin/main
          
          # 运行脚本生成最新文件
          python tvzydaily.py
          
          # 添加所有可能的文件变更
          git add tzydauto.txt
          
          # 检查是否有更改需要提交
          if ! git diff --quiet && ! git diff --staged --quiet; then
            # 创建提交
            git commit -m "Auto-update IPTV files - $(date +'%Y-%m-%d %H:%M:%S')"
            
            # 使用GITHUB_TOKEN进行推送，这是最可靠的方式
            # 设置推送URL包含token
            git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/wangchongzhq/zhby.git
            
            # 强制推送但使用--force-with-lease确保安全
            git push --force-with-lease origin main
            
            echo "成功推送更新到远程仓库"
          else
            echo "没有检测到需要提交的更改"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
