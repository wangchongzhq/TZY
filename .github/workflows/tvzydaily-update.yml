name: TVZY Daily Update

on:
  # 每天定时运行
  schedule:
    - cron: '0 0 * * *'  # 每天UTC 0点运行
  # 允许手动触发
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'info'

jobs:
  update-tv-channels:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 获取完整历史
          persist-credentials: false  # 禁用默认凭据存储
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests schedule
      
      - name: Run TVZY update script
        run: python tvzydaily.py
      
      - name: Commit and push changes
        run: |
          # 设置git配置
          git config --local user.name 'github-actions[bot]'
          git config --local user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 强制拉取远程分支内容并覆盖本地更改（只保留我们需要的更改）
          git fetch origin main
          git checkout -f origin/main -- .
          
          # 运行脚本生成最新文件
          python tvzydaily.py
          
          # 添加并提交更改
          git add tzydayauto.txt
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update IPTV files"
          
          # 使用GitHub Actions专用的推送方式
          git push https://github-actions:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
