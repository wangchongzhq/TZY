name: TVZY Daily Update

on:
  # 每天定时运行
  schedule:
    - cron: '0 0 * * *'  # 每天UTC 0点运行
  # 允许手动触发
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'info'

jobs:
  update-tv-channels:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 获取完整历史
          persist-credentials: false  # 禁用默认凭据存储
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests schedule
      
      - name: Run TVZY update script
        run: python tvzydaily.py
      
      - name: Commit and push changes
        run: |
          # 设置git配置
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 确保我们在正确的分支上
          git checkout main
          
          # 获取最新的远程更改
          git fetch origin main
          
          # 运行脚本生成最新文件
          python tvzydaily.py
          
          # 添加正确的文件名
          git add tzydauto.txt
          
          # 检查是否有更改需要提交
          if ! git diff --quiet && ! git diff --staged --quiet; then
            # 创建提交
            git commit -m "Auto-update IPTV files - $(date +'%Y-%m-%d %H:%M:%S')"
            
            # 尝试使用--force-with-lease安全地推送，避免覆盖他人的更改
            # 但首先尝试正常推送
            git push origin main || {
              echo "推送失败，尝试强制推送..."
              git push --force-with-lease origin main
            }
          else
            echo "No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
