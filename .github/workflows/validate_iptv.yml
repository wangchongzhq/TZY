---
name: IPTV 直播源检测工作流

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: '日志级别'
        required: true
        default: 'info'
        type: choice
        options:
          - info
          - debug
          - warn
      inputFile:
        description: '要检测的本地文件路径或远程URL（可选，默认检测仓库内所有文件）'
        required: false
        type: string

jobs:
  validate-iptv:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write

    steps:
      - name: Checkout代码
        uses: actions/checkout@v4
        with:
          repository: wangchongzhq/TZY
          persist-credentials: true

      - name: 设置Python环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 检测指定URL的直播源
        if: github.event.inputs.inputFile != '' && startsWith(github.event.inputs.inputFile, 'http')
        run: |
          input_url="${{ github.event.inputs.inputFile }}"
          echo "=== 检测远程直播源: $input_url ==="
          
          # 下载文件
          filename=$(basename "$input_url")
          echo "下载文件到: $filename"
          curl -L -o "$filename" "$input_url" || wget -O "$filename" "$input_url"
          
          if [ -f "$filename" ]; then
            echo "文件大小: $(du -h "$filename" | cut -f1)"
            echo "文件行数: $(wc -l "$filename" | cut -d' ' -f1)"
            echo "=== 验证文件: $filename ==="
            python validator/iptv_validator.py -i "$filename" -t 5 -d --no-resolution || echo "⚠️  验证 $filename 时出现错误"
          else
            echo "❌ 下载文件失败: $filename"
          fi

      - name: 检测指定的本地文件
        if: github.event.inputs.inputFile != '' && !startsWith(github.event.inputs.inputFile, 'http')
        run: |
          input_file="${{ github.event.inputs.inputFile }}"
          echo "=== 检测本地文件: $input_file ==="
          
          if [ -f "$input_file" ]; then
            echo "文件大小: $(du -h "$input_file" | cut -f1)"
            echo "文件行数: $(wc -l "$input_file" | cut -d' ' -f1)"
            echo "=== 验证文件: $input_file ==="
            python validator/iptv_validator.py -i "$input_file" -t 5 -d --no-resolution || echo "⚠️  验证 $input_file 时出现错误"
          else
            echo "❌ 未找到本地文件: $input_file"
          fi

      - name: 检测仓库中所有直播源文件
        if: github.event.inputs.inputFile == ''
        run: |
          echo "=== 自动扫描仓库中的直播源文件 ==="
          
          # 查找所有 .m3u 和 .txt 文件，排除特定目录
          find . -type f \( -name "*.m3u" -o -name "*.txt" \) \
            -not -path "./.git/*" \
            -not -path "./validator/output/*" \
            -not -path "./validator/results/*" \
            -not -name "requirements.txt" \
            -not -name "README*" \
            -not -name ".git*" \
            > /tmp/iptv_files.txt
          
          if [ -s /tmp/iptv_files.txt ]; then
            echo "找到以下直播源文件:"
            cat /tmp/iptv_files.txt
            echo ""
            
            # 检测每个文件
            while IFS= read -r file; do
              echo "=== 验证文件: $file ==="
              echo "文件大小: $(du -h "$file" | cut -f1)"
              echo "文件行数: $(wc -l "$file" | cut -d' ' -f1)"
              python validator/iptv_validator.py -i "$file" -t 5 -d --no-resolution || echo "⚠️  验证 $file 时出现错误，但继续执行"
              echo ""
            done < /tmp/iptv_files.txt
          else
            echo "未找到任何直播源文件 (.m3u 或 .txt)"
          fi
          
          echo "=== 验证结果目录 ==="
          ls -la validator/output/ 2>/dev/null || echo "output目录不存在"

      - name: 保存验证结果
        run: |
          mkdir -p validator/results
          cp -f validator/output/*_valid.m3u validator/results/ 2>/dev/null || true
          cp -f validator/output/*_valid.txt validator/results/ 2>/dev/null || true

      - name: 检查验证结果变更
        id: check_changes
        run: |
          git add validator/results/
          git diff --staged --quiet || echo "changes=true" >> $GITHUB_OUTPUT

      - name: 提交验证结果
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git config --global pull.rebase false
          git config --global core.autocrlf false

          git remote -v
          git fetch origin ${{ github.ref_name }}
          git checkout ${{ github.ref_name }} || git checkout -b ${{ github.ref_name }}
          git reset --hard origin/${{ github.ref_name }}

          mkdir -p validator/results
          cp -f validator/output/*_valid.m3u validator/results/ 2>/dev/null || true
          cp -f validator/output/*_valid.txt validator/results/ 2>/dev/null || true

          git add validator/results/

          if git diff --staged --quiet; then
            echo "没有检测到验证结果更改，跳过提交"
            exit 0
          fi

          git commit -m "自动检测直播源: $(date +'%Y-%m-%d %H:%M:%S')"

          git push origin ${{ github.ref_name }} || {
            echo "推送失败，尝试使用--force-with-lease推送..."
            git push --force-with-lease origin ${{ github.ref_name }} || {
              echo "::error::所有推送方式均失败，请检查GitHub权限配置"
              exit 1
            }
          }
